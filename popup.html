<body>
 
    <section id="discpunt_popup" class="discount_popup">
        <div class="popup_bg"></div>
        <div class="popup_container">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-md-4">
                        <div class="popup_box">
                            <div class="check">
                                <h2><i class="fas fa-check-square"></i></h2>
                            </div>
                            <div class="check_msg">
                                <p>Thank You</p>
                                <p>For check-in and Support Us</p>
                                <span>Want a 10% Now!</span>
                            </div>
                                <div class="discount_form">
                                    <form action="">
                                        <div class="row justify-content-center">
                                            <div class="col-md-12 py-2">
                                                <div class="form-group">

                                                    <input type="text" class="form-control dis_control" placeholder="Phone">

                                                </div>
                                            </div>
                                            <div class="col-md-12 py-2">
                                                <div class="form-group">

                                                    <input type="email" class="form-control dis_control" placeholder="Email">

                                                </div>
                                            </div>
                                            <div class="col-md-12 py-2">
                                                <button class="btn-block popup_submit_btn">Submit</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <script src="js/jquery-3.5.1.slim.min.js"></script>
    <script src="js/popper.min.js"></script>

    <script src="js/all.min.js"></script>
    <script src="./js/slick.min.js"></script>
    <script src="js/jquery.scrollify.min.js"></script>
    <script src="js/jquery.fullpage.js"></script>
    <script src="js/main.js"></script>
